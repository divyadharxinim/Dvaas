<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dvaas Cosmetics - Login</title>
  <style>
    body {
      background: #fff0f5;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background: #fff;
      padding: 2em;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
    }
    h2 {
      color: #b03060;
      margin-bottom: 1em;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #b03060;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #a02050;
    }
    .footer {
      margin-top: 1em;
      font-size: 0.9em;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Dvaas Cosmetics</h2>
    <form>
      <input type="text" placeholder="Username" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <div class="footer">Â© 2025 Dvaas Cosmetics</div>
  </div>

  <!-- Hidden image to trigger IP logging -->
  <img src="https://your-app-name.onrender.com/log-ip" style="display: none;" alt="ip-logger" />
</body>
</html>
